<!-- https://stackoverflow.com/questions/45776796/how-to-divide-a-webpage-into-four-parts-using-flexbox -->

<ng-container *ngIf="printData && printData.pages">

  <app-print-page-four-labels *ngIf="printData.metaData.labelsPerPage === labelsPerPage.Four" [label]="label"
    [printData]="printData">
  </app-print-page-four-labels>

  <app-print-page-two-labels *ngIf="printData.metaData.labelsPerPage === labelsPerPage.Two" [label]="label"
    [printData]="printData">
  </app-print-page-two-labels>

  <app-print-page-one-label *ngIf="printData.metaData.labelsPerPage === labelsPerPage.One && !printData.metaData.isVariety" [label]="label"
    [printData]="printData">
  </app-print-page-one-label>

  <app-print-page-one-label-variety *ngIf="printData.metaData.labelsPerPage === labelsPerPage.One && printData.metaData.isVariety" [label]="label"
    [printData]="printData">
  </app-print-page-one-label-variety>

</ng-container>
