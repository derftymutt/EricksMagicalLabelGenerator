<form [formGroup]="originCompanyForm" (ngSubmit)="onSubmit(originCompanyForm)" novalidate>
  <div class="modal-header">
    <h4 class="modal-title">{{ isEditMode ? 'Update' : 'Add' }} Company</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" formControlName="name" type="text" class="form-control"
        [ngClass]="{'is-invalid': originCompanyForm.get('name').invalid}">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="street1">Street 1</label>
        <input name="street1" formControlName="street1" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="street2">Street 2</label>
        <input name="street2" formControlName="street2" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input name="city" formControlName="city" type="text" class="form-control">
      </div>
      <div class="d-flex justify-content-start">
        <div class="form-group">
          <label for="state">State</label>
          <input name="state" formControlName="state" type="text" class="form-control">
        </div>
        <div class="form-group ms-2">
          <label for="zip">Zip</label>
          <input name="zip" formControlName="zip" type="text" class="form-control">
        </div>
      </div>
    </div>

  </div>

  <div class="modal-footer" [ngClass]="{'justify-content-between': isEditMode, 'justify-content-end': !isEditMode}">
    <button *ngIf="isEditMode" class="btn btn-danger" type="button" (click)="onDelete()">DELETE</button>
    <div>
      <button class="btn btn-light" type="button" (click)="onClose()">Close</button>
      <button class="btn btn-success ms-2" type="submit" [disabled]="originCompanyForm.invalid">{{ isEditMode ? 'Update' :
        'Add' }}</button>
    </div>
  </div>

</form>
