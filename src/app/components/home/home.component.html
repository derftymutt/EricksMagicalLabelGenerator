<form [formGroup]="labelForm" (ngSubmit)="onSubmit(labelForm)" novalidate>

  <div class="p-5">

    <h1 class="d-flex justify-content-center">Ericks Magical Label Generator</h1>

    <div class="row">
      <div class="form-group col-6">
        <label for="from">From</label>
        <input name="from" formControlName="from" type="text" class="form-control" readonly>
      </div>
      <div class="form-group col-6">
        <label for="to">To</label>
        <input name="to" formControlName="to" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-6">
        <label for="purchaseOrder">PO#</label>
        <input name="purchaseOrder" formControlName="purchaseOrder" type="text" class="form-control">
      </div>
      <div class="form-group col-6">
        <label for="dept">Dept</label>
        <input name="dept" formControlName="dept" type="text" class="form-control">
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="form-group col-6">
        <label for="boxCount">Box Count</label>
        <div class="d-flex">
          <input #boxCount name="boxCount" formControlName="boxCount" type="text" class="form-control">
          <button type="button" class="btn btn-danger ml-2" (click)="onBoxCountConfirm(boxCount)">Confirm</button>
        </div>
      </div>
    </div>

    <div formArrayName="details" class="mb-3">

      <div *ngIf="labelForm.get('details')['controls'].length > 0" class="d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-warning ml-2 d-flex align-items-center" (click)="onGoBackOne()" [disabled]="activeDetailIndex === 0"><i class="material-icons">navigate_before</i></button>
        <button type="button" class="btn btn-warning ml-2 d-flex align-items-center" (click)="onGoForwardOne()" [disabled]="!isNextBoxValid() && isAnotherBoxInCount()"><i class="material-icons">navigate_next</i></button>
        <div class="h2 ml-4">
          {{ activeDetailIndex + 1 }}/{{labelForm.get('details')['controls'].length}}
        </div>
      </div>

      <div *ngFor="let detail of labelForm.get('details')['controls']; let i = index" [formGroupName]="i">
        <div *ngIf="activeDetailIndex === i">
          <div class="row">
            <div class="form-group col-6">
              <label for="venderStyleNumber">Vendor Style #</label>
              <input name="venderStyleNumber" formControlName="venderStyleNumber" type="text" class="form-control">
            </div>
            <div class="form-group col-6">
              <label for="sizeRatio">SZ/SZ Ratio</label>
              <input name="sizeRatio" formControlName="sizeRatio" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="color">Color</label>
              <input name="color" formControlName="color" type="text" class="form-control">
            </div>
            <div class="form-group col-6">
              <label for="totalUnits">Total Units</label>
              <input name="totalUnits" formControlName="totalUnits" type="text" class="form-control">
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="form-group col-6">
              <label for="university">University</label>
              <input name="university" formControlName="university" type="text" class="form-control">
            </div>
          </div>
        </div>

      </div>

      <div *ngIf="labelForm.get('details')['controls'].length > 0" class="d-flex justify-content-between">
        <div>
          <button type="button" class="btn btn-primary" (click)="onNextBlank()">Next (blank)</button>
          <button type="button" class="btn btn-success ml-2" (click)="onNextSameInfo()">Next (same info)</button>
        </div>
        <button type="button" class="btn btn-danger ml-2" (click)="onPrint()" [disabled]="!labelForm.valid">Print</button>
      </div>

    </div>

  </div>

</form>
